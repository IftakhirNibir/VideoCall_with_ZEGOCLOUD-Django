{% extends 'base.html' %}
{% block title %} Registation Page{% endblock %}
{% block content %}
<div class="container">
        <h2 class="text-center mb-4">Signup</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="fullName">First Name</label>
            <input type="text" class="form-control" name="first_name" placeholder="Enter your first name">
          </div>
          <div class="form-group">
            <label for="fullName">Last Name</label>
            <input type="text" class="form-control" name="last_name" placeholder="Enter your last name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password1" placeholder="Create a password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control"  name="password2" placeholder="Confirm your password">
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
          </div>
</div>
<style>
body {
    background-color: #f8f9fa;
  }
  .container {
    max-width: 500px;
    margin: 100px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
</style>
{% endblock %}
